<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Gatito-Card</title>
</head>
<body onload="mostrarGatito()">
  <header class="header__titulo contenedor">
    <p class="titulo">[ Creador de Tarjetas de Gatitos ]</p>
  </header>

  <main>
    <section class="contenedor">
      <form action="" class="contenedor__form" id="form">
        <label for="gato-nombre">Dale un nombre al Gatito</label>
        <input type="text" id="gato-nombre" autocomplete="off" placeholder="Nombre"><br><br>
        <label for="gato-nombre">¿Tu gatito es Hembra o Macho? <br>
          <input type="radio" name="gato-sexo" value="hembra">Hembra
          <input type="radio" name="gato-sexo" value="macho">Macho</label><br><br>
        <label for="gato-raza" >Selecciona una raza de Gato
        <select name="gato-raza" id="gato-raza">
          <option selected disabled>Raza</option>
          <option value="Naranjos">Naranjoso</option>
          <option value="Blanquit">Blanquito</option>
          <option value="Negrit">Negrito</option>
          <option value="Calic">Calico</option>
          <option value="Atigrad">Atigrado</option>
          <option value="Manchad">Manchado</option>
          <option value="Grisesit">Grisesito</option>
          <option value="Siames">Siameso</option>
          <option value="Otr">Otro</option>
        </select> </label><br><br>
        <label for="gato-edad">Agregale la edad
        <input type="number" id="gato-edad" placeholder="Edad en años"></label><br><br>
        <label for="gato-peso">Agregale el peso
        <input type="number" id="gato-peso" placeholder="Peso en kilos"></label><br><br>
      </form>
    </section> <!--contenedor-2-->

    <section class="contenedor contenedor__btn">
      <button class="btn__crear" onclick="agregarGatito()">Crear Gatito</button>
    </section>

    <section class="contenedor contenedor__texto" id="contenedor-6">Texto de pruebaTexto de pruebaTexto de pruebaTexto de pruebaTexto de pruebaTexto de prueba</section>
    <section class="contenedor contenedor__infoGatitos" id="contenedor-infoGatitos">
